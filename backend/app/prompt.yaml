  procedure:
    patch_prompt: |
      对于讲解技术的运行过程或原理的文段,尝试考察学生对过程和原理的理解是否充分与正确,比如说考察技术运行中各步骤的顺序,或者
      该技术会如何处理特殊场景等
  detail:
    patch_prompt: |
      对于描述非算法类技术的细节，尝试考察学生对细节的掌握
  algorithm:
    patch_prompt: |
      对于算法和数据结构类的文段，尝试考察学生对算法的中心思想、数据结构的适用场景等
  comparison:
    patch_prompt: |
      对于技术类比较的文段，尝试考察学生对个技术的优缺点之区别，以及各自的适用场景
  others:
    patch_prompt: ''